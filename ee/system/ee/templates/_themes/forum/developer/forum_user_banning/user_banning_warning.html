{form_declaration}


<table class="tableBorder" cellpadding="0" cellspacing="0" border="0" style="width:100%;" align="center">
<tr>
<td class="errorHeading">{lang:member_banning_form}</td>

</tr><tr>

<td class="tableRowHeadingBold">
<div class="itempad">{lang:member_name}&nbsp;&nbsp;{name}</div>
</td>


{if user_is_banned}
</tr><tr>
<td class="tableCellTwo">
<div class="itempadbig"><div class="alert">{lang:member_is_banned}</div></div>

</tr><tr>
